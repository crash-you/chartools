<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符计数 - 文字处理工具网站</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <meta name="description" content="实时统计文本的字符数、单词数、句子数等信息，提供详细的分类统计和阅读时间估算">
    <meta name="keywords" content="字符计数,单词统计,文本分析,阅读时间">
    <link rel="alternate" hreflang="zh-CN" href="text-counter.html">
    <link rel="alternate" hreflang="en" href="../en/tools/text-counter.html">
    <link rel="alternate" hreflang="x-default" href="text-counter.html">
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav id="navigation" class="fixed top-0 w-full bg-white bg-opacity-80 backdrop-blur-md shadow-sm z-50">
        <div class="container mx-auto max-w-7xl px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="../index.html" class="text-2xl font-semibold text-gray-900">文字工具</a>
                </div>
                
                <!-- 主导航 (桌面版) -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="../index.html#" class="text-gray-700 hover:text-blue-600">功能</a>
                    <a href="../index.html#tools" class="text-gray-700 hover:text-blue-600">工具</a>
                    <a href="../index.html#" class="text-gray-700 hover:text-blue-600">帮助</a>
                </div>
                
                <!-- 右侧选项 -->
                <div class="flex items-center space-x-4">
                    <!-- 语言切换按钮 -->
                    <div class="relative language-selector">
                        <button id="language-button" class="flex items-center space-x-1 p-2 rounded-md hover:bg-gray-100 transition">
                            <span id="current-language">中文</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="language-dropdown" class="absolute right-0 mt-2 w-32 bg-white rounded-md shadow-lg hidden z-10">
                            <a href="text-counter.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" data-lang="zh-CN">中文</a>
                            <a href="../en/tools/text-counter.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" data-lang="en">English</a>
                        </div>
                    </div>
                    
                    <!-- 移动端菜单按钮 -->
                    <button id="mobile-menu-button" class="md:hidden p-2 rounded-md hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- 移动端菜单 -->
            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <div class="flex flex-col space-y-4">
                    <a href="../index.html#" class="text-gray-700 hover:text-blue-600">功能</a>
                    <a href="../index.html#tools" class="text-gray-700 hover:text-blue-600">工具</a>
                    <a href="../index.html#" class="text-gray-700 hover:text-blue-600">帮助</a>
                    <div class="pt-2 border-t border-gray-200">
                        <p class="text-sm text-gray-600 mb-1">选择语言</p>
                        <a href="text-counter.html" class="block py-1 text-gray-700 hover:text-blue-600" data-lang="zh-CN">中文</a>
                        <a href="../en/tools/text-counter.html" class="block py-1 text-gray-700 hover:text-blue-600" data-lang="en">English</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 主内容区 -->
    <main class="flex-grow pt-16">
        <div class="container mx-auto max-w-7xl px-4 py-8">
            <!-- 页面标题 -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">字符计数工具</h1>
                <p class="mt-2 text-gray-600">实时统计文本的字符数、单词数、句子数等信息，并提供详细的分类统计。</p>
            </div>
            
            <!-- 工具区域 -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- 左侧：输入区域 -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">输入文本</h2>
                        <div class="mb-4">
                            <textarea 
                                id="text-input" 
                                class="w-full h-64 p-4 bg-gray-50 text-gray-900 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y"
                                placeholder="在此输入或粘贴文本..."
                            ></textarea>
                        </div>
                        <div class="flex flex-wrap gap-4">
                            <button id="clear-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
                                清空
                            </button>
                            <button id="sample-button" class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors">
                                插入示例文本
                            </button>
                            <button id="copy-button" class="px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors">
                                复制文本
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧：结果显示区域 -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">统计结果</h2>
                        
                        <!-- 基本统计 -->
                        <div class="mb-6">
                            <h3 class="text-lg font-medium text-gray-800 mb-3">基本信息</h3>
                            <div class="space-y-3">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">字符总数</span>
                                    <span id="char-count" class="font-medium text-gray-900">0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">字数</span>
                                    <span id="word-count" class="font-medium text-gray-900">0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">句子数</span>
                                    <span id="sentence-count" class="font-medium text-gray-900">0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">段落数</span>
                                    <span id="paragraph-count" class="font-medium text-gray-900">0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">行数</span>
                                    <span id="line-count" class="font-medium text-gray-900">0</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 字符分类 -->
                        <div class="mb-6">
                            <h3 class="text-lg font-medium text-gray-800 mb-3">字符分类</h3>
                            <div class="space-y-3">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">中文字符</span>
                                    <span id="chinese-count" class="font-medium text-gray-900">0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">英文字母</span>
                                    <span id="alpha-count" class="font-medium text-gray-900">0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">数字</span>
                                    <span id="digit-count" class="font-medium text-gray-900">0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">标点符号</span>
                                    <span id="punctuation-count" class="font-medium text-gray-900">0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">空格</span>
                                    <span id="space-count" class="font-medium text-gray-900">0</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 阅读时间 -->
                        <div>
                            <h3 class="text-lg font-medium text-gray-800 mb-3">阅读信息</h3>
                            <div class="space-y-3">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">阅读时间</span>
                                    <span id="reading-time" class="font-medium text-gray-900">0 分钟</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-gray-100 py-8 px-4 mt-8">
        <div class="container mx-auto max-w-7xl">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-600">© 2025 文字处理工具网站</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-blue-600">关于我们</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">使用条款</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">隐私政策</a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/tools/text-counter.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
