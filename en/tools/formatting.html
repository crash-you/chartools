        <div class="container mx-auto max-w-7xl px-4 py-8">
            <!-- Page Title -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Formatting Tools</h1>
                <p class="mt-2 text-gray-600">Format and minify JSON, XML, HTML, and CSS.</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left: Input/Result Area -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Input</h2>
                        <textarea id="text-input" class="w-full h-72 p-4 bg-gray-50 text-gray-900 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y" placeholder="Enter or paste your text here..."></textarea>
                        <div class="mt-4 flex flex-wrap gap-3">
                            <button id="clear-button" class="px-3 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">Clear</button>
                            <button id="sample-button" class="px-3 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors">Insert Sample</button>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-md p-6 mt-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Output</h2>
                        <textarea id="text-output" class="w-full h-72 p-4 bg-gray-50 text-gray-900 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y" placeholder="Formatted or minified result will appear here..." readonly></textarea>
                        <div class="mt-4 flex flex-wrap gap-3">
                            <button id="copy-output" class="px-3 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors">Copy Result</button>
                        </div>
                    </div>
                </div>

                <!-- Right: Operations -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-md p-6 space-y-6">
                        <div>
                            <h3 class="text-lg font-medium text-gray-800 mb-3">Type</h3>
                            <select id="format-type" class="w-full p-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                <option value="json">JSON</option>
                                <option value="xml">XML</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                            </select>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-800 mb-3">Indent</h3>
                            <select id="indent-size" class="w-full p-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                <option value="2">2 spaces</option>
                                <option value="4">4 spaces</option>
                                <option value="6">6 spaces</option>
                            </select>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-800 mb-3">Actions</h3>
                            <div class="flex flex-wrap gap-2">
                                <button id="format-button" class="px-3 py-1.5 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">Format</button>
                                <button id="minify-button" class="px-3 py-1.5 bg-purple-600 text-white rounded-md hover:bg-purple-700 text-sm">Minify</button>
